<ion-grid>
  <ion-row>
    <ion-col class="ion-justify-content-center">
      <div class="loginBG">
        <form (ngSubmit)="login()">
          <ion-item class="item" lines="none">
            <ion-label class="icnWrap">
              <ion-icon slot="start" class="ion-no-margin" name="person-circle-outline"></ion-icon>
            </ion-label>
            <ion-input type="number" required name="mobile" placeholder="Username" [(ngModel)]="loginModel.Mobile">
            </ion-input>
          </ion-item>
          <ion-item class="item" lines="none">
            <ion-label class="icnWrap">
              <ion-icon slot="start" class="ion-no-margin" name="key-outline"></ion-icon>
            </ion-label> 
            <ion-input type="password" required name="password" placeholder="Password"
              [(ngModel)]="loginModel.Password"></ion-input>
          </ion-item>
          <div class="ion-padding-horizontal ion-margin-top">
            <ion-button type="submit" shape="round" expand="full"
              class="ion-margin-horizontal ion-text-capitalize" size="small" color="fybutton">Login</ion-button>

          </div>
        </form>

      </div>

    </ion-col>
  </ion-row>
  <ion-row>   
    <ion-col class="ion-no-padding">
       <div class="loginLinks">
        <p class="ion-no-margin">
          <a class="text-small" routerLink="/user/registration">Forgot Password</a>
        </p> 
        <p class="ion-no-margin">Don't have account? <a routerLink="/user/registration">Sign Up</a></p>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset="1" size="10">
      <ion-button shape="round" expand="block" class="ion-text-capitalize" size="small" color="danger">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Login with Google
      </ion-button>
      <ion-button shape="round" expand="full" class="ion-text-capitalize ion-margin-top" size="small" color="tertiary">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Login with Facebook
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
