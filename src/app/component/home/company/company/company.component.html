<ion-toolbar>
  <ion-buttons slot="start">
    <ion-icon name="chevron-back-outline" slot="end" *ngIf="showSelected" (click)="onBackPressed()"></ion-icon>
  </ion-buttons>
  <ion-title>{{companyName}}</ion-title>
  <ion-buttons slot="end" *ngIf="showSelected" icon-only >
    <ion-icon name="create-outline" slot="end" (click)="navigate('/home/company/edit')"></ion-icon>
  </ion-buttons>
  <ion-buttons slot="end" *ngIf="!showSelected" (click)="navigate('/home/company/add')">
    <ion-icon name="add" slot="end"></ion-icon>
  </ion-buttons>
</ion-toolbar>
<ion-content> 
  <ion-list *ngIf="!showSelected">
      <ion-item *ngFor="let company of companyData;let i=index">
        <ion-label (click)="showSelectedCompany(i);">
          <h3>{{company.CompanyName}}</h3>
          <h6>{{company.CompanyLocation}}</h6>
        </ion-label>        
      </ion-item>
    </ion-list>

    <ion-list *ngIf="showSelected">
      <ion-item *ngFor="let ky of companyLabels">
        <ion-label>
          <h3>{{companyKeyLabels[ky]}}</h3>
          <h6>{{selectedCompany[ky]}}</h6>
        </ion-label>        
      </ion-item>
    </ion-list>
</ion-content>
