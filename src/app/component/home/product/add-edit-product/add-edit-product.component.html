<ion-header class="ion-no-border">
  <ion-toolbar color="toolbar" class="toolbar-style">
    <ion-buttons slot="start" class="btnWrap">
      <ion-icon name="chevron-back-outline" slot="end" (click)="onBackButton()"></ion-icon>
    </ion-buttons>
    <!-- <ion-title *ngIf="showSelected"><small>{{selectedSalesPerson.Name}}</small></ion-title> -->
    <ion-title>{{actionType}} Product</ion-title>
    <ion-buttons slot="end" *ngIf="showSelected" class="ion-padding-end" (click)="navigate('/home/salesPerson/edit')">
      <ion-icon name="create-outline" slot="end" ></ion-icon>
    </ion-buttons> 
    <!-- <ion-buttons slot="end" *ngIf="!showSelected" class="ion-padding-end" (click)="navigate('/home/salesPerson/add')">
      <ion-icon name="add" slot="end"></ion-icon>
    </ion-buttons>  -->
  </ion-toolbar>
</ion-header> 
<ion-content> 
<form [formGroup]="productForm">
  <ion-item lines="none">
    <ion-label position="floating">Name </ion-label>
    <ion-input type="text" formControlName="Name" name="Name"></ion-input>
    <div *ngIf="productForm.controls['Name'].invalid &&  productForm.controls['Name'].touched"
    class="invalid-feedback">
    <ion-text color="danger" *ngIf="productForm.controls['Name'].errors.required">Name is required
    </ion-text>
  </div>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">HSN Code </ion-label>
    <ion-input type="text" formControlName="HSNCode" name="HSNCode"></ion-input>
    <div *ngIf="productForm.controls['HSNCode'].invalid && productForm.controls['HSNCode'].touched"
    class="invalid-feedback">
    <ion-text color="danger" *ngIf="productForm.controls['HSNCode'].errors.required">HSN Code is required
    </ion-text>
  </div>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="floating">GST </ion-label>
    <ion-input type="text" formControlName="GST" name="GST"></ion-input>
    <div *ngIf="productForm.controls['GST'].invalid && productForm.controls['GST'].touched"
    class="invalid-feedback">
    <ion-text color="danger" *ngIf="productForm.controls['GST'].errors.required">GST is required
    </ion-text>
  </div>
  </ion-item>
  <!-- <ion-button type="submit" color="primary" (click)="onSubmit()">Save</ion-button> -->
  <div class="footerWrap ion-margin">
    <ion-button type="submit" color="fybutton" shape="round" class="ion-text-capitalize"
    [disabled]="productForm.invalid" (click)="onSubmit()" size="small">{{actionType !== 'Edit'?'Save':'Update'}}
  </ion-button>
  </div>
</form>
</ion-content>
