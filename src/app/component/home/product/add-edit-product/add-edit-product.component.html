<ion-toolbar>
  <ion-icon name="arrow-back-outline" (click)="onBackButton()"></ion-icon>
  <ion-title>{{actionType}} Product</ion-title>
</ion-toolbar>
<form>
  <ion-item>
    <ion-label position="floating">Name </ion-label>
    <ion-input type="text" required [(ngModel)]="sModel.Name" name="Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">HSN Code </ion-label>
    <ion-input type="text" required [(ngModel)]="sModel.HSNcode" name="HSNcode"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">GST </ion-label>
    <ion-input type="text" required [(ngModel)]="sModel.GST" name="GST"></ion-input>
  </ion-item>
  <ion-button type="submit" color="primary" (click)="onSubmit()">Save</ion-button>
</form>
